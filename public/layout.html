<!doctype html>
<html class="no-js" lang="en">
  {% block head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}lol%{% endblock %}</title>
		<!-- angular base -->
		<script src="/bower_libs/angular/angular.min.js"></script>
    <script src="/bower_libs/angular-route/angular-route.min.js"></script>
		<!-- angular apps, controllers, other modules -->
		<!-- end angular stuff -->
		<script src="/bower_libs/enquire/dist/enquire.min.js"></script>
		<link rel="stylesheet" href="/bower_libs/Materialize/bin/materialize.css" />
		<link rel="stylesheet" href="/css/styles.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  {% endblock %}
  <body>
		<div class="navbar-fixed">
    	<nav class="grey darken-4">
    	  <div class="nav-wrapper container">
    	    <a href="#!" class="brand-logo">
    	      <img src="https://wreet.co/assets/wreetco_icon_alt.png" alt="wlogo">
    	    </a>
    	    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
    	    <span class="wreetbro">wreetco</span>
    	    <ul class="right hide-on-med-and-down">
    	      <li><a href="sass.html">services</a></li>
    	      <li><a href="badges.html">work</a></li>
    	      <li><a href="collapsible.html">contact</a></li>
    	      <li><a href="mobile.html">blog</a></li>
    	    </ul>
    	    <ul class="side-nav" id="mobile-demo">
    	      <li><a href="sass.html">services</a></li>
    	      <li><a href="badges.html">work</a></li>
    	      <li><a href="collapsible.html">contact</a></li>
    	      <li><a href="mobile.html">blog</a></li>
    	    </ul>
    	  </div>
    	</nav>
  	</div><!-- end nav wrapper -->
  
	

		{% block content %}
		{% endblock %}
		<!-- end it all -->
    <script src="/bower_libs/jquery/dist/jquery.min.js"></script>
		<script src="/bower_libs/Materialize/bin/materialize.js"></script>
		<script src="/bower_libs/enquire/dist/enquire.min.js"></script>
		<!-- do all the usual scripts-->
		<script>
			(function(){
				enquire.register("screen and (max-width:45em)", {
    			// If supplied, triggered when a media query matches.
    			match : function() {},      
    			// If supplied, triggered when the media query transitions 
    			// *from a matched state to an unmatched state*.
    			unmatch : function() {},    
    			// If supplied, triggered once, when the handler is registered.
    			setup : function() {},    
                                
    			// If set to true, defers execution of the setup function 
   				// until the first time the media query is matched
    			deferSetup : true,                      
   				// If supplied, triggered when handler is unregistered. 
    			// Place cleanup code here
   				destroy : function() {}
				}); // end enquire register
			} // sup brad
			());
		</script>
  </body>
</html>
